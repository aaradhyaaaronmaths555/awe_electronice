<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AWE Electronics{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }
    .nav-link {
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #ffc107 !important;
    }
    .container {
      max-width: 960px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/login-page">⚡ AWE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/products-page">🛒 Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/cart-page">🧺 Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile-page">👤 Profile</a></li>
          {% if session.get('role') == 'admin' %}
            <li class="nav-item"><a class="nav-link" href="/admin-auth">🛠️ Admin</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if session.get('user') %}
            <li class="nav-item"><a class="nav-link" href="/logout">🚪 Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login-page">🔐 Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register-page">📝 Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 mb-5">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
